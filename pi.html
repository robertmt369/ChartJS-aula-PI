<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clima</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza o conteúdo */
            padding: 40px;
        }
        .chart-container {
            display: flex;
            justify-content: center; /* Centraliza os gráficos */
            flex-wrap: wrap; /* Ajusta a quebra de linha para os gráficos */
            gap: 30px; /* Espaço entre os gráficos */
        }
        canvas {
            max-width: 800px; /* Define uma largura máxima para os gráficos */
            width: 100%; /* Torna o gráfico responsivo */
        }
    </style>
</head>
<body>

    
    <h1>Dashboard Clima</h1>

    <!-- Contêiner para os gráficos -->
    <div class="chart-container">
        <!-- Gráfico de Linhas -->
        <div>
            <h2>Temperatura e Umidade por Horário</h2>
            <canvas id="lineChart"></canvas>
        </div>

        <!-- Gráfico de Barras -->
        <div>
            <h2>Temperatura e Umidade Média por Mês</h2>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Gráfico de Linhas (Horário)
        const lineCtx = document.getElementById('lineChart').getContext('2d'); // Obtém o contexto de desenho 2D no canvas,essa linha está preparando a área no <canvas> para desenhar o gráfico.
        // criando uma nova instância do gráfico usando a biblioteca Chart.js. (lineCtx) é o contexto do canvas, que diz onde o gráfico será desenhado.
        const lineChart = new Chart(lineCtx, { 
            type: 'line',  // Define o tipo do gráfico como "linha"
            data: {
                labels: [
                    '12:00', 
                    '13:00', 
                    '14:00', 
                    '15:00', 
                    '16:00', 
                    '17:00'
                ],
                datasets: [
                    {
                        label: 'Temperatura (°C)', // Legenda da linha
                        data: [30, 29, 28, 25, 22, 23],  // Dados da temperatura
                        borderColor: 'rgba(255, 99, 132, 1)', // Cor da linha
                        backgroundColor: 'rgba(255, 99, 132, 0.2)', // Cor de fundo sob a linha
                        borderWidth: 2,  // Espessura da linha
                        fill: true // Preencher a área abaixo da linha
                    },
                    {
                        label: 'Umidade (%)',
                        data: [80, 82, 80, 85, 80, 83],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            }
        });

        // Gráfico de Barras (Mês)
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: [
                    'Janeiro', 
                    'Fevereiro', 
                    'Março', 
                    'Abril', 
                    'Maio', 
                    'Junho'
                ],
                datasets: [
                    {
                        label: 'Temperatura Média (°C)', // Legenda das barras de temperatura
                        data: [22, 24, 27, 23, 20, 18],  // Dados da temperatura média por mês
                        backgroundColor: 'rgba(255, 159, 64, 0.2)', // Cor das barras
                        borderColor: 'rgba(255, 159, 64, 1)', // Cor da borda das barras
                        borderWidth: 2 // Espessura da borda das barras
                    },
                    {
                        label: 'Umidade Média (%)', // Legenda das barras de umidade
                        data: [90, 89, 93, 87, 88, 82], // Dados da umidade média por mês
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor das barras
                        borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda das barras
                        borderWidth: 2 // Espessura da borda das barras
                    }
                ]
            }
        });
    </script>
</body>
</html>
